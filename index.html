<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Easy Firebase Auth Login</title>
    <style>
      textarea {
        resize: none;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <div>
      <textarea id="jwt" style="display: none" readonly></textarea>
    </div>

    <div>
      <button id="copy_clipboard" style="display: none">
        Copy to clipboard
      </button>
    </div>

    <div>
      <button id="login">Login</button>
    </div>

    <div>
      <button id="logout" style="display: none">Logout</button>
    </div>

    <!-- MUST BE LAST THIS -->
    <script type="module">
      /** REFERENCES **
       *  - https://firebase.google.com/docs/auth/web/start
       *  - https://firebase.google.com/docs/auth/web/google-signin
       */

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        GoogleAuthProvider,
        getAuth,
        signInWithPopup,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const provider = new GoogleAuthProvider();
      const auth = getAuth();
      auth.languageCode = "jp";

      // 注: scriptタグを `type="module"` としているので、 `<button onclick="login()">Login</button>` とはできない
      document.getElementById("login").addEventListener("click", () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            // This gives you a Google Access Token. You can use it to access the Google API.
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            // The signed-in user info.
            const user = result.user;
            // IdP data available using getAdditionalUserInfo(result)
            // ...
            console.log({ user });
            document.getElementById("jwt").style.display = "block";
            document.getElementById("jwt").value = user.accessToken;
            document.getElementById("login").style.display = "none";
            document.getElementById("logout").style.display = "inline";
            document.getElementById("copy_clipboard").style.display = "inline";
          })
          .catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.customData.email;
            // The AuthCredential type that was used.
            const credential = GoogleAuthProvider.credentialFromError(error);
            // ...
          });
      });

      document.getElementById("logout").addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            // Sign-out successful.
            console.log("logout");

            document.getElementById("jwt").style.display = "none";
            document.getElementById("jwt").value = "";
            document.getElementById("login").style.display = "inline";
            document.getElementById("logout").style.display = "none";
            document.getElementById("copy_clipboard").style.display = "none";
          })
          .catch((error) => {
            // An error happened.
            console.error({ error });
          });
      });

      document
        .getElementById("copy_clipboard")
        .addEventListener("click", () => {
          navigator.clipboard
            .writeText(document.getElementById("jwt").value)
            .then(() => {
              console.log("copy success");
            });
        });
    </script>
  </body>
</html>
